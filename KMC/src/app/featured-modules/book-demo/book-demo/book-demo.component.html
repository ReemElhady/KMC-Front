<div class="main-demo-container"
[ngStyle]="{
  'background-image': 'url(' + imgUrl + pageContent.image + ')'
}">
  <div class="book-demo-container">
      <div class="left-div">
      <h1>{{ pageContent?.title }}</h1>
      <h2>{{ pageContent?.sub_title }}</h2>
      </div>
      <div class="right-div">
        <form [formGroup]="demoForm" (ngSubmit)="onSubmit()">
          <div>
            <label for="full_name" class="labels">Full Name</label>
            <input id="full_name" formControlName="full_name" type="text" required />
          </div>
          <div>
            <label for="email" class="labels">Email</label>
            <input id="email" formControlName="email" type="email" required />
          </div>
          <div>
            <label for="phone" class="labels">Phone</label>
            <input id="phone" formControlName="phone" type="text" required />
          </div>
          <div>
            <label for="device_name" class="labels">Device Name</label>
            <input id="device_name" formControlName="device_name" type="text" required />
          </div>
          <div>
            <label for="date" class="labels">Date</label>
            <input id="date" formControlName="date" type="date" required />
          </div>
          <div>
            <label for="time" class="labels">Time</label>
            <input id="time" formControlName="time" type="time" required />
          </div>
          <button type="submit" [disabled]="!demoForm.valid">Submit</button>
        </form>
      </div>
  </div>
</div>
