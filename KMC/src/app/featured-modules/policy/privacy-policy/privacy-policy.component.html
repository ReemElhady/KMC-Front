<app-loading-screen *ngIf="isLoading"></app-loading-screen>
<section *ngIf="!isLoading" class="nav-margin">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-xl-8">
        <div
          *ngFor="let content of data?.service"
          class="terms break"
          id="{{ content.slug }}"
        >
          <h2 class="red bold s-mt-1 title">
            {{ content.title }}
          </h2>
          <p class="regular black s-mt-1">
            {{ content.description }}
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
